{% extends "base.html" %}

{% block title %}Эксперименты с Django на Хекслете{% endblock %}

{% block content %}
    <h2>ID: {{ article.id }} - Title: {{ article.name }}</h2>
    <p>Body: {{ article.body|slice:":200" }}</p>
    <a href="{% url 'edit_article' id=article.id %}">Редактировать</a>
    <form action="{% url 'article_delete' article.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Удалить">
</form>
{% endblock %}
